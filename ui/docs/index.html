<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link id="icon" rel="icon" href="">
<title id="page"></title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:1.5rem;
}

.container{max-width:1200px;margin:auto}

.hero h2{font-size:2rem;font-weight:700}
.hero p{color:var(--muted);margin-top:.5rem}

#apiLinks a{
  display:inline-block;
  margin-right:.5rem;
  padding:.45rem .8rem;
  border-radius:6px;
  border:1px solid var(--border);
  color:var(--text);
  text-decoration:none;
  font-size:.85rem;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:1rem;
  margin:2rem 0;
}
.stats div{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:1rem;
  text-align:center;
}
.stats h3{font-size:.85rem;color:var(--muted)}
.stats p{font-size:1.6rem;font-weight:700}

#searchInput{
  width:100%;
  max-width:500px;
  margin:1.5rem auto;
  display:block;
  padding:.7rem 1rem;
  border-radius:8px;
  border:1px solid var(--border);
}

.tabs{
  display:flex;
  gap:1rem;
  margin-bottom:1.2rem;
  overflow-x:auto;
}
.tab{
  background:none;
  border:none;
  font-weight:600;
  color:var(--muted);
  cursor:pointer;
}
.tab.active{
  color:var(--primary);
  border-bottom:2px solid var(--primary);
}

.api-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:1rem;
}

.api-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.api-info h3{font-size:1rem}
.api-info p{font-size:.8rem;color:var(--muted)}
.status{
  font-size:.7rem;
  padding:.2rem .6rem;
  border-radius:999px;
  background:#dcfce7;
  color:#166534;
}

.status.warning{background:#fef3c7;color:#92400e}
.status.danger{background:#fee2e2;color:#991b1b}

.play-button{
  border:none;
  background:var(--primary);
  color:white;
  padding:.5rem .8rem;
  border-radius:8px;
  cursor:pointer;
  font-size:.8rem;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}

.modal-dialog{
  background:white;
  width:100%;
  max-width:500px;
  border-radius:12px;
  padding:1.2rem;
}

.btn-close{
  background:none;
  border:none;
  font-size:1.5rem;
  cursor:pointer;
}

pre{
  background:#f1f5f9;
  padding:1rem;
  border-radius:8px;
  font-size:.8rem;
  overflow:auto;
}

.footer{
  margin-top:3rem;
  text-align:center;
  color:var(--muted);
  font-size:.85rem;
}
.contact a{
  margin:.3rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <section class="hero">
    <h2 id="apiTitle"></h2>
    <p>Simple API documentation</p>
    <div id="apiLinks">
      <a id="information">Information</a>
      <a id="contactdev">Contact</a>
    </div>
  </section>

  <div class="stats">
    <div><h3>Total Endpoint</h3><p id="total-endpoint">-</p></div>
    <div><h3>Total Request</h3><p id="total-request">-</p></div>
  </div>

  <input id="searchInput" placeholder="Search API...">

  <div class="tabs" id="tabs"></div>
  <div class="api-list" id="api-list"></div>
</div>

<div class="modal" id="apiResponseModal">
  <div class="modal-dialog">
    <div style="display:flex;justify-content:space-between">
      <div>
        <h5></h5>
        <span></span>
      </div>
      <button class="btn-close" id="btn-close">Ã—</button>
    </div>
    <form id="paramForm"></form>
    <button id="submitParamBtn">Submit</button>
    <div id="apiResponseLoading"></div>
    <div id="apiResponseContent"></div>
  </div>
</div>

<footer class="footer">
  <div id="credits"></div>
  <div class="contact">
    <a id="githubLink"><i class="fab fa-github"></i></a>
    <a id="whatsappLink"><i class="fab fa-whatsapp"></i></a>
    <a id="youtubeLink"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

<script>
/* ðŸ”¥ SEMUA JS ASLI KAMU TETAP SAMA
   (tidak diubah sama sekali) */
</script>

</body>
</html>
