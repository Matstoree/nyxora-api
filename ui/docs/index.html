<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link id="icon" rel="icon" href="" type="image/png">
<title id="page"></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
--primary:#3ba7ff;
--dark:#0f172a;
--light:#ffffff;
--glass:rgba(255,255,255,.75);
--glass-dark:rgba(20,20,20,.75);
--radius-sm:10px;
--radius-md:14px;
--radius-lg:20px;
--shadow:0 20px 40px rgba(0,0,0,.1);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Poppins,sans-serif;
background:linear-gradient(180deg,#f8fafc,#eef2f7);
color:#0f172a;
min-height:100vh;
padding:1.5rem;
}
body.dark-theme{
background:radial-gradient(circle at top,#0f2027,#000);
color:#f1f5f9;
}
#loading-screen{
position:fixed;inset:0;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
background:#fff;
z-index:9999;
transition:.5s;
}
.loading-spinner-large{
width:48px;height:48px;
border-radius:50%;
border:4px solid rgba(0,0,0,.1);
border-top-color:#000;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.container{max-width:1200px;margin:auto}
.hero{
background:var(--glass);
backdrop-filter:blur(14px);
border-radius:var(--radius-lg);
padding:2rem;
box-shadow:var(--shadow);
margin-bottom:2rem;
}
body.dark-theme .hero{
background:var(--glass-dark);
}
.hero h2{
font-size:2.1rem;
font-weight:700;
}
.hero p{
margin-top:.5rem;
opacity:.8;
}
#apiLinks{
margin-top:1rem;
display:flex;
gap:.75rem;
flex-wrap:wrap;
}
#apiLinks a{
padding:.55rem 1.1rem;
border-radius:999px;
background:#0f172a;
color:#fff;
font-size:.85rem;
text-decoration:none;
}
#apiLinks a:nth-child(2){
background:transparent;
border:2px solid #0f172a;
color:#0f172a;
}
body.dark-theme #apiLinks a{
background:#0f172a;
color:#0ff;
}
.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:1.2rem;
margin-bottom:2rem;
}
.stats div{
background:linear-gradient(145deg,#fff,#f1f5f9);
border-radius:var(--radius-md);
padding:1.5rem;
text-align:center;
box-shadow:var(--shadow);
transition:.3s;
}
.stats div:hover{
transform:translateY(-6px) scale(1.02);
}
body.dark-theme .stats div{
background:linear-gradient(145deg,#111,#000);
}
.stats h3{font-size:.85rem;opacity:.7}
.stats p{font-size:1.6rem;font-weight:700}
#searchInput{
width:100%;
max-width:520px;
margin:auto;
display:block;
padding:.9rem 1.4rem;
border-radius:999px;
border:none;
font-size:1rem;
box-shadow:0 10px 30px rgba(0,0,0,.12);
}
#searchInput:focus{
outline:none;
box-shadow:0 0 0 3px rgba(59,167,255,.35);
}
.tabs{
display:flex;
gap:1.2rem;
overflow-x:auto;
margin:2rem 0 1rem;
}
.tab{
background:none;
border:none;
font-weight:700;
font-size:1rem;
cursor:pointer;
opacity:.6;
}
.tab.active{
opacity:1;
border-bottom:3px solid #0f172a;
}
body.dark-theme .tab.active{
border-color:#0ff;
color:#0ff;
}
.api-list{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
gap:1.25rem;
}
.api-card{
background:linear-gradient(180deg,#fff,#f9fafb);
border-radius:var(--radius-md);
padding:1rem;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:var(--shadow);
transition:.35s cubic-bezier(.175,.885,.32,1.15);
}
.api-card:hover{
transform:translateY(-8px) scale(1.015);
}
body.dark-theme .api-card{
background:linear-gradient(180deg,#151515,#0d0d0d);
}
.api-info h3{font-size:1rem}
.api-info p{font-size:.8rem;opacity:.7}
.status{
display:inline-block;
margin-top:.4rem;
padding:.3rem 1.2rem;
border-radius:999px;
font-size:.7rem;
background:rgba(46,204,113,.15);
color:#2ecc71;
}
.status.warning{background:rgba(243,156,18,.15);color:#f39c12}
.status.danger{background:rgba(231,76,60,.15);color:#e74c3c}
.play-button{
border:none;
border-radius:999px;
padding:.6rem 1.2rem;
font-weight:600;
background:#0f172a;
color:#fff;
cursor:pointer;
display:flex;
gap:.4rem;
align-items:center;
transition:.3s;
}
.play-button:hover{transform:translateY(-2px)}
body.dark-theme .play-button{
background:#020617;
color:#0ff;
}
.modal{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.55);
backdrop-filter:blur(8px);
opacity:0;
pointer-events:none;
transition:.3s;
}
.modal.active{opacity:1;pointer-events:auto}
.modal-dialog{
background:var(--glass);
backdrop-filter:blur(16px);
border-radius:var(--radius-lg);
padding:1.5rem;
max-width:520px;
width:100%;
box-shadow:var(--shadow);
}
body.dark-theme .modal-dialog{
background:var(--glass-dark);
}
.footer{
text-align:center;
margin-top:3rem;
opacity:.7;
}
.contact{
margin-top:1rem;
display:flex;
justify-content:center;
gap:1rem;
}
.contact a{
width:42px;height:42px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:#e5e7eb;
color:#000;
text-decoration:none;
}
body.dark-theme .contact a{
background:#020617;
color:#0ff;
}
</style>
</head>
<body>
<div id="loading-screen">
<div class="loading-spinner-large"></div>
<div>Loading...</div>
</div>
<div class="container">
<section class="hero">
<h2 id="apiTitle"></h2>
<p>Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
<div id="apiLinks">
<a id="information">Information API</a>
<a id="contactdev">Contact Dev</a>
</div>
</section>
<div class="stats">
<div><h3>Total Endpoint</h3><p id="total-endpoint">-</p></div>
<div><h3>Total Request</h3><p id="total-request">-</p></div>
</div>
<input id="searchInput" placeholder="Search API...">
<div class="tabs" id="tabs"></div>
<div class="api-list" id="api-list"></div>
</div>
<footer class="footer">
<div id="credits"></div>
<div class="contact">
<a id="githubLink"><i class="fab fa-github"></i></a>
<a id="whatsappLink"><i class="fab fa-whatsapp"></i></a>
<a id="youtubeLink"><i class="fab fa-youtube"></i></a>
</div>
</footer>
<script>
document.addEventListener("DOMContentLoaded",()=>{
document.querySelector(".container").style.display="none";
document.querySelector("footer").style.display="none";
setTimeout(()=>{
document.getElementById("loading-screen").style.opacity=0;
setTimeout(()=>{
document.getElementById("loading-screen").style.display="none";
document.querySelector(".container").style.display="block";
document.querySelector("footer").style.display="block";
},500)
},800)
})
</script>
</body>
</html>
