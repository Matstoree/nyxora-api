<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

  /* ===== Loading Screen Styles ===== */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  .loading-spinner-large {
    border: 5px solid rgba(255, 255, 255, 0.1);
    border-top: 5px solid #ffffff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  :root {
    --primary: #667eea;
    --primary-dark: #5a67d8;
    --secondary: #764ba2;
    --accent: #f093fb;
    --success: #48bb78;
    --warning: #ed8936;
    --danger: #f56565;
    --text-primary: #1a202c;
    --text-secondary: #4a5568;
    --bg-main: #f7fafc;
    --bg-card: #ffffff;
    --border: #e2e8f0;
    --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
  }

  .loading-text {
    color: #ffffff;
    font-size: 1.2rem;
    margin-top: 10px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-main);
    color: var(--text-primary);
    padding: 0;
    min-height: 100vh;
    -webkit-tap-highlight-color: transparent;
    line-height: 1.6;
  }

  .d-none {
    display: none !important;
  }

  #apiLinks a {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 0.9rem;
    font-weight: 600;
    text-decoration: none;
    color: white;
    margin-right: 1rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    display: inline-block;
  }

  #apiLinks a:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }

  #apiLinks a:nth-child(2) {
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--primary);
    box-shadow: none;
  }

  #apiLinks a:nth-child(2):hover {
    background: var(--primary);
    color: white;
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto;
    background: #f8f9fa;
    color: var(--text-primary);
    padding: 1rem;
    border-radius: 12px;
    max-height: 400px;
    font-size: 0.85rem;    
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    border: 1px solid var(--border);
  }

  /* ===== Form Styles ===== */
  .modal-body form label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--text-primary);
    font-size: 0.9rem;
  }

  .modal-body form input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 2px solid var(--border);
    background: var(--bg-card);
    color: var(--text-primary);
    margin-bottom: 1rem;
    font-size: 0.95rem;
    font-weight: 500;
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
  }

  .modal-body form input::placeholder {
    color: #a0aec0;
  }

  .modal-body form input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  #submitParamBtn {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
    border: none;
    padding: 14px 24px;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 0.5rem;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  }

  #submitParamBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }

  #submitParamBtn:active {
    transform: translateY(0);
  }

  .loading-spinner {
    margin: 2rem auto 0.5rem auto;
    border: 3px solid rgba(102, 126, 234, 0.1);
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .title-container {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 1.5rem;
  }

  /* ===== Modal Styles ===== */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .modal.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal-dialog {
    width: 100%;
    max-width: 550px;
    background: var(--bg-card);
    border-radius: 20px;
    padding: 2rem;
    color: var(--text-primary);
    overflow: hidden;
    transform: translateY(20px);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border);
  }

  .modal.active .modal-dialog {
    transform: translateY(0);
    opacity: 1;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding-bottom: 1.5rem;
    border-bottom: 2px solid var(--border);
    margin-bottom: 1.5rem;
  }

  .modal-header h5 {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
  }

  .modal-header span {
    font-size: 0.9rem;
    color: var(--text-secondary);
    display: block;
    font-weight: 500;
  }

  .btn-close {
    background: var(--bg-main);
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    color: var(--text-secondary);
    transition: all 0.3s ease;
    padding: 0.5rem;
    border-radius: 10px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-close:hover {
    color: var(--danger);
    background: #fee;
  }

  /* ===== Modal Body Content ===== */
  .modal-body {
    padding: 0;
  }

  .copy-section {
    display: none;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    background: var(--bg-main);
    border: 2px solid var(--border);
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 0.85rem;
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    overflow: auto;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .copy-section::-webkit-scrollbar {
    display: none;
    height: 0;
  }

  .copy-section.active {
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .copy-button {
    background: var(--primary);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 40px;
  }

  .copy-button:hover {
    background: var(--primary-dark);
    transform: scale(1.05);
  }

  #apiResponseContent {
    background: var(--bg-main);
    padding: 1.5rem;
    border-radius: 12px;
    border: 2px solid var(--border);
    font-size: 0.9rem;
    max-height: 400px;
    overflow-y: auto;
    margin-top: 15px;
    white-space: pre-wrap;
    word-wrap: break-word;
    transition: all 0.3s ease;
  }

  #apiResponseContent::-webkit-scrollbar {
    width: 6px;
  }

  #apiResponseContent::-webkit-scrollbar-track {
    background: var(--border);
    border-radius: 10px;
  }

  #apiResponseContent::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
  }

  .image-response {
    max-width: 100%;
    max-height: 300px;
    border-radius: 12px;
    display: block;
    margin: 0 auto;
    box-shadow: var(--shadow);
  }

  .video-response {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
  }

  .audio-response {
    width: 100%;
    margin-top: 10px;
  }

  /* ===== Page Sections ===== */
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0;
  }

  /* Header with gradient background */
  .header-wrapper {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    padding: 3rem 2rem;
    margin-bottom: 3rem;
    box-shadow: var(--shadow);
  }

  header h1 {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 0;
    color: white;
  }

  .hero {
    text-align: left;
    max-width: 900px;
  }

  .hero h2 {
    font-size: 2.5rem;
    font-weight: 800;
    color: white;
    margin-bottom: 1rem;
    line-height: 1.2;
  }

  .hero p {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 2rem;
    font-weight: 500;
  }

  /* ===== Stats ===== */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin: -4rem 2rem 3rem 2rem;
    position: relative;
    z-index: 10;
  }

  .stats div {
    background: var(--bg-card);
    padding: 2rem 1.5rem;
    border-radius: 16px;
    text-align: center;
    transition: all 0.3s ease;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
  }

  .stats div:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
    border-color: var(--primary);
  }

  .stats h3 {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .stats p {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .content {
    padding: 0 2rem;
  }

  .content h2 {
    font-size: 1.8rem;
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    font-weight: 700;
  }

  /* ===== Search ===== */
  .search-container {
    margin-bottom: 2rem;
    text-align: center;
    padding: 0 2rem;
  }

  #searchInput {
    width: 100%;
    max-width: 600px;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    border-radius: 50px;
    border: 2px solid var(--border);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
  }

  #searchInput:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), var(--shadow);
  }

  /* ===== Tabs ===== */
  .tabs {
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    margin-bottom: 2rem;
    padding-bottom: 6px;
    scrollbar-width: none;
  }

  .tabs::-webkit-scrollbar {
    display: none;
  }

  .tab {
    background: transparent;
    color: var(--text-secondary);
    border: 2px solid transparent;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    font-size: 1rem;
    white-space: nowrap;
    font-weight: 600;
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  .tab:hover {
    background: var(--bg-main);
    color: var(--primary);
  }

  .tab.active {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  }

  /* ===== API Card Animations ===== */
  .api-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
    margin-bottom: 4rem;
  }

  /* ===== API Cards ===== */
  .api-card {
    background: var(--bg-card);
    padding: 1.5rem;
    border-radius: 16px;
    transition: all 0.3s ease;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 180px;
    opacity: 0;
    transform: translateY(20px);
    animation: cardEntrance 0.6s ease-out forwards;
    position: relative;
    overflow: hidden;
  }

  .api-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .api-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-5px);
    border-color: var(--primary);
  }

  .api-card:hover::before {
    opacity: 1;
  }

  @keyframes cardEntrance {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .api-info {
    flex: 1;
    margin-bottom: 1rem;
  }

  .api-info h3 {
    font-size: 1.2rem;
    color: var(--text-primary);
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .api-info p {
    font-size: 0.9rem;
    color: var(--text-secondary);
    font-weight: 500;
    margin-bottom: 1rem;
    line-height: 1.6;
  }

  .status {
    background: linear-gradient(135deg, rgba(72, 187, 120, 0.1) 0%, rgba(72, 187, 120, 0.2) 100%);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.75rem;
    color: var(--success);
    display: inline-block;
    font-weight: 600;
    margin-bottom: 1rem;
    border: 1px solid rgba(72, 187, 120, 0.3);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .status.warning {
    background: linear-gradient(135deg, rgba(237, 137, 54, 0.1) 0%, rgba(237, 137, 54, 0.2) 100%);
    color: var(--warning);
    border-color: rgba(237, 137, 54, 0.3);
  }

  .status.danger {
    background: linear-gradient(135deg, rgba(245, 101, 101, 0.1) 0%, rgba(245, 101, 101, 0.2) 100%);
    color: var(--danger);
    border-color: rgba(245, 101, 101, 0.3);
  }

  .play-button {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    border: none;
    border-radius: 12px;
    padding: 0.75rem 1.25rem;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    align-self: flex-start;
  }

  .play-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }

  .play-button:active {
    transform: translateY(0);
  }

  .footer {
    text-align: center;
    padding: 3rem 2rem 2rem;
    color: var(--text-secondary);
    font-size: 0.95rem;
    font-weight: 500;
    border-top: 2px solid var(--border);
    margin-top: 4rem;
    background: var(--bg-card);
  }

  .contact {
    margin-top: 1.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .contact a {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 1.25rem;
    transition: all 0.3s ease;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: var(--bg-main);
    border: 2px solid var(--border);
  }

  .contact a:hover {
    color: white;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    border-color: transparent;
  }

  /* ===== Responsive ===== */
  @media (max-width: 768px) {
    .header-wrapper {
      padding: 2rem 1.5rem;
    }

    .hero h2 {
      font-size: 2rem;
    }

    .hero p {
      font-size: 1rem;
    }

    .stats {
      margin: -3rem 1.5rem 2rem 1.5rem;
      grid-template-columns: repeat(2, 1fr);
    }

    .content {
      padding: 0 1.5rem;
    }

    .api-list {
      grid-template-columns: 1fr;
    }
  }

  @media (max-width: 480px) {
    .hero h2 {
      font-size: 1.75rem;
    }

    .stats {
      grid-template-columns: 1fr;
    }

    .modal-dialog {
      padding: 1.5rem;
    }
  }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading ...</div>
  </div>

  <!-- Header with gradient -->
  <div class="header-wrapper">
    <div class="container">
      <section class="hero fade-in">
        <div class="title-container">
          <h2 id="apiTitle"></h2>
        </div>
        <p>Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
        <section id="apiLinks">
          <a id="information" href="#" title="Information">Information API</a>
          <a id="contactdev" href="#" title="Contact Dev">Contact Dev</a>
        </section>
      </section>
    </div>
  </div>

  <div class="container">
    <!-- Stats boxes -->
    <div class="stats" id="status-boxes">
      <div>
        <h3>Total Endpoint</h3>
        <p id="total-endpoint">-</p>
      </div>
      <div>
        <h3>Total Request</h3>
        <p id="total-request">-</p>
      </div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ðŸ” Search API..." />
    </div>

    <!-- Content -->
    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal for API Response -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form id="paramForm" style="margin-bottom: 0.5rem"></form>
        <button id="submitParamBtn" type="button">Submit Request</button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

<script>
  (async () => {
    const settings = await fetch("/settings.json").then(res => res.json());
    document.getElementById("icon").href = settings.favicon;
    const head = document.head;

    const ogTags = [
      { property: 'og:title', content: settings.apititle },
      { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
      { property: 'og:image', content: settings.favicon },
      { property: 'og:url', content: window.location.href },
      { property: 'og:type', content: 'website' }
    ];

    ogTags.forEach(({ property, content }) => {
      const meta = document.createElement('meta');
      meta.setAttribute('property', property);
      meta.setAttribute('content', content);
      head.appendChild(meta);
    });
  })()

  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.container').style.display = 'none';
    document.querySelector('footer').style.display = 'none';

    loadSettings().then(() => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
          document.querySelector('footer').style.display = 'block';
        }, 500);
      }, 1000);
    });
  });

  async function loadSettings() {
    const tabsContainer = document.getElementById("tabs");
    const apiList = document.getElementById("api-list");
    let currentEndpoint = "";

    const settings = await fetch("/settings.json").then(res => res.json());
    const apis = await fetch("/api/endpoints.json").then(res => res.json());
    
    allAPIs = apis;
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const matchedAPIs = {};

      Object.keys(allAPIs).forEach(category => {
        const filtered = allAPIs[category].filter(api =>
          api.name.toLowerCase().includes(query) ||
          (api.desc && api.desc.toLowerCase().includes(query)) ||
          api.path.toLowerCase().includes(query)
        );
        if (filtered.length) matchedAPIs[category] = filtered;
      });

      renderSearchResults(matchedAPIs);
    });

    const setContent = (id, property, value) => {
      const el = document.getElementById(id);
      if (el) el[property] = value;
    };

    setContent("page", "textContent", "Docs - " + settings.apititle || "Docs - Skyzopedia API");
    setContent("credits", "textContent", `Â© ${new Date().getFullYear()} Powered by ${settings.creator || "Skyzopedia"}`);
    setContent("apiTitle", "textContent", settings.apititle || "Skyzopedia API");

    document.getElementById("githubLink").href = settings.github || "#";
    document.getElementById("whatsappLink").href = settings.whatsapp || "#";
    document.getElementById("youtubeLink").href = settings.youtube || "#";
    document.getElementById("information").href = settings.saluran || "#";
    document.getElementById("contactdev").href = settings.whatsapp || "#";

    Object.keys(apis).forEach((key, index) => {
      const button = document.createElement("button");
      button.className = `tab ${index === 0 ? "active" : ""}`;
      button.dataset.tab = key;
      button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
      tabsContainer.appendChild(button);
    });

    function renderSearchResults(results) {
      apiList.innerHTML = "";

      Object.keys(results).forEach(category => {
        const categoryHeader = document.createElement("h2");
        categoryHeader.textContent = category;
        apiList.appendChild(categoryHeader);

        results[category].forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";

          let statusClass = "";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";

          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : ""}
              <span class="status ${statusClass}">${api.status}</span>
            </div>
            <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
              <i class="fa-solid fa-play"></i> Try API
            </button>
          `;

          apiList.appendChild(card);

          setTimeout(() => {
            card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
          }, 10);
        });
      });
    }

    function renderAPIs(category) {
      apiList.innerHTML = "";
      apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
        const card = document.createElement("div");
        card.className = "api-card";

        let statusClass = "";
        if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
        else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
        else statusClass = "";

        card.innerHTML = `
          <div class="api-info">
            <h3>${api.name}</h3>
            ${api.desc ? `<p>${api.desc}</p>` : "" }
            <span class="status ${statusClass}">${api.status}</span>
          </div>
          <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
            <i class="fa-solid fa-play"></i> Try API
          </button>
        `;
        apiList.appendChild(card);

        setTimeout(() => {
          card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
        }, 10);
      });
    }

    renderAPIs(Object.keys(apis)[0]);

    tabsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("tab")) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        e.target.classList.add("active");
        renderAPIs(e.target.dataset.tab);
      }
    });

    document.addEventListener("click", (e) => {
      if (e.target.closest(".play-button")) {
        const btn = e.target.closest(".play-button");
        const endpoint = btn.getAttribute("data-endpoint");
        const api = btn.getAttribute("data-api");
        const desc = btn.getAttribute("data-desc");

        const paramForm = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        const modal = document.getElementById("apiResponseModal");

        document.getElementById("apiResponseContent").textContent = "";
        document.getElementById("apiResponseContent").classList.add("d-none");
        document.getElementById("apiResponseLoading").style.display = "none";
        paramForm.style.display = "block";
        submitBtn.style.display = "none";

        currentEndpoint = endpoint;
        paramForm.innerHTML = "";

        document.querySelector(".modal-dialog h5").innerText = api;
        document.querySelector(".modal-dialog span").innerText = desc;

        if (endpoint.includes("?")) {
          const queryParams = endpoint.split("?")[1].split("&");

          queryParams.forEach(param => {
            const [key, value] = param.split("=");
            paramForm.innerHTML += `
              <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                     placeholder="Enter ${key}" required />
            `;
          });

          submitBtn.style.display = "block";
        } else {
          fetchAPI(endpoint);
        }

        modal.classList.add("active");
        document.querySelector(".copy-section").classList.add("active");
        document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
      }

      if (e.target.closest(".copy-button")) {
        const textToCopy = document.getElementById("copyEndpointText").innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const copyBtn = e.target.closest(".copy-button");
          copyBtn.innerHTML = '<i class="fas fa-check"></i>';
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="far fa-copy"></i>';
          }, 2000);
        });
      }

      if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
        document.getElementById("apiResponseModal").classList.remove("active");
      }
    });

    document.getElementById("submitParamBtn").addEventListener("click", () => {
      const form = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      form.style.display = "none";
      submitBtn.style.display = "none";
      document.getElementById("apiResponseLoading").style.display = "block";

      let endpoint = currentEndpoint.split("?")[0] + "?";
      const inputs = form.querySelectorAll("input");

      inputs.forEach((input, index) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (index < inputs.length - 1) endpoint += "&";
      });

      fetchAPI(endpoint);
    });
  }    

  function fetchAPI(endpoint) {
    const fullURL = window.location.origin + endpoint;
    const responseEl = document.getElementById("apiResponseContent");
    const loadingEl = document.getElementById("apiResponseLoading");
    const urlsSection = document.querySelector(".copy-section");
    const modal = document.getElementById("apiResponseModal");

    paramForm.style.display = "none";
    document.getElementById("submitParamBtn").style.display = "none";
    loadingEl.style.display = "block";
    responseEl.classList.add("d-none");
    responseEl.innerHTML = "";
    urlsSection.classList.add("active");
    document.getElementById("copyEndpointText").innerText = fullURL;

    fetch(fullURL)
      .then(async (res) => {
        loadingEl.style.display = "none";
        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } 
        else if (contentType && contentType.startsWith("image/")) {
          const blob = await res.blob();
          const imgUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
        } 
        else if (contentType && contentType.startsWith("video/")) {
          const blob = await res.blob();
          const videoUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <video controls class="video-response" autoplay>
              <source src="${videoUrl}" type="${contentType}">
              Your browser does not support the video tag.
            </video>
          `;
        }
        else if (contentType && contentType.startsWith("audio/")) {
          const blob = await res.blob();
          const audioUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <audio controls class="audio-response" autoplay>
              <source src="${audioUrl}" type="${contentType}">
              Your browser does not support the audio tag.
            </audio>
          `;
        }
        else {
          const text = await res.text();
          responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
        }

        responseEl.classList.remove("d-none");
      })
      .catch((err) => {
        loadingEl.style.display = "none";
        responseEl.classList.remove("d-none");
        responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
      });
  }

  fetch('/api/status')
    .then(res => res.json())
    .then(data => {
      document.getElementById('total-endpoint').textContent = data.result.totalfitur;
      document.getElementById('total-request').textContent = data.result.totalrequest;
    })
    .catch(err => {
      document.getElementById('total-endpoint').textContent = 'Error';
      document.getElementById('total-request').textContent = 'Error';
      console.error(err);
  });
</script>
</body>
</html>
