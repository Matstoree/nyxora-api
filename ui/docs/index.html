<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="icon" rel="icon" href="" type="image/png">
  <title id="page">API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #151a35;
      --accent-primary: #00d9ff;
      --accent-secondary: #7b2ff7;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --success: #00ff88;
      --warning: #ffd93d;
      --danger: #ff6b6b;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(123, 47, 247, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    body.light {
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      color: #1a202c;
    }

    body.light::before {
      background: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(123, 47, 247, 0.05) 0%, transparent 50%);
    }

    /* Loading */
    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 217, 255, 0.2);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 500;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Theme Toggle */
    #themeToggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
    }

    #themeToggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }

    #themeToggle i {
      font-size: 1.3rem;
      color: var(--accent-primary);
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 4rem 0;
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: fadeInUp 0.8s ease;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.2s backwards;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease 0.4s backwards;
    }

    .btn {
      padding: 0.8rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
    }

    .btn-secondary {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s;
      animation: fadeInUp 0.8s ease backwards;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
    }

    .stat-card h3 {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .stat-card p {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Search */
    .search-box {
      margin-bottom: 2rem;
    }

    .search-box input {
      width: 100%;
      max-width: 600px;
      padding: 1rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s;
      margin: 0 auto;
      display: block;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
    }

    .search-box input::placeholder {
      color: var(--text-secondary);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .tabs::-webkit-scrollbar {
      height: 4px;
    }

    .tabs::-webkit-scrollbar-track {
      background: var(--glass-bg);
      border-radius: 10px;
    }

    .tabs::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 10px;
    }

    .tab {
      padding: 0.8rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
      font-weight: 600;
    }

    .tab.active {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border-color: transparent;
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
    }

    /* API Cards */
    .api-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 4rem;
    }

    .api-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .api-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 217, 255, 0.2);
      border-color: var(--accent-primary);
    }

    .api-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .api-card p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .api-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .status-badge {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.active {
      background: rgba(0, 255, 136, 0.15);
      color: var(--success);
    }

    .status-badge.beta {
      background: rgba(255, 217, 61, 0.15);
      color: var(--warning);
    }

    .status-badge.maintenance {
      background: rgba(255, 107, 107, 0.15);
      color: var(--danger);
    }

    .try-btn {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .try-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 217, 255, 0.3);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 2rem;
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .modal-header h3 {
      font-size: 1.5rem;
      color: var(--text-primary);
    }

    .modal-header p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: var(--text-primary);
    }

    .url-display {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .url-display span {
      color: var(--accent-primary);
      font-size: 0.9rem;
      word-break: break-all;
    }

    .copy-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: var(--accent-secondary);
    }

    .modal-body input {
      width: 100%;
      padding: 0.8rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .modal-body input:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
    }

    .response-box {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .response-box pre {
      color: var(--text-primary);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .response-box img,
    .response-box video,
    .response-box audio {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 2rem 2rem;
      border-top: 1px solid var(--glass-border);
      margin-top: 4rem;
    }

    footer p {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      transition: all 0.3s;
    }

    .social-links a:hover {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      transform: translateY(-3px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Light Theme Adjustments */
    body.light {
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.1);
    }

    body.light .modal-content {
      background: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .api-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: repeat(2, 1fr);
      }

      #themeToggle {
        top: 1rem;
        right: 1rem;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Theme Toggle -->
  <button id="themeToggle">
    <i class="fas fa-sun"></i>
  </button>

  <div class="container">
    <!-- Hero -->
    <section class="hero">
      <h1 id="apiTitle">API Documentation</h1>
      <p>Simple and powerful API integration for modern developers</p>
      <div class="hero-buttons">
        <a href="#" id="infoBtn" class="btn btn-primary">Information</a>
        <a href="#" id="contactBtn" class="btn btn-secondary">Contact Dev</a>
      </div>
    </section>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <h3>Total Endpoints</h3>
        <p id="totalEndpoints">-</p>
      </div>
      <div class="stat-card">
        <h3>Total Requests</h3>
        <p id="totalRequests">-</p>
      </div>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search APIs...">
    </div>

    <!-- Tabs -->
    <div class="tabs" id="tabs"></div>

    <!-- API Grid -->
    <div class="api-grid" id="apiGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h3 id="modalTitle">API Name</h3>
          <p id="modalDesc">Description</p>
        </div>
        <button class="close-btn" id="closeModal">×</button>
      </div>
      <div class="url-display">
        <span id="urlText"></span>
        <button class="copy-btn" id="copyBtn">Copy</button>
      </div>
      <div class="modal-body">
        <form id="paramForm"></form>
        <button class="submit-btn hidden" id="submitBtn">Submit Request</button>
        <div class="spinner hidden" id="modalSpinner" style="margin: 2rem auto;"></div>
        <div class="response-box hidden" id="responseBox"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p id="credits">© 2024 Powered by API</p>
    <div class="social-links">
      <a href="#" id="githubLink"><i class="fab fa-github"></i></a>
      <a href="#" id="whatsappLink"><i class="fab fa-whatsapp"></i></a>
      <a href="#" id="youtubeLink"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    let allAPIs = {};
    let currentEndpoint = '';

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');
    const savedTheme = localStorage.getItem('theme') || 'dark';

    if (savedTheme === 'light') {
      document.body.classList.add('light');
      themeIcon.className = 'fas fa-moon';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      themeIcon.className = isLight ? 'fas fa-moon' : 'fas fa-sun';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // Load Settings
    async function init() {
      try {
        const settings = await fetch('/settings.json').then(r => r.json());
        const apis = await fetch('/api/endpoints.json').then(r => r.json());
        
        document.getElementById('apiTitle').textContent = settings.apititle || 'API Documentation';
        document.getElementById('page').textContent = settings.apititle || 'API Documentation';
        document.getElementById('icon').href = settings.favicon || '';
        document.getElementById('credits').textContent = `© ${new Date().getFullYear()} Powered by ${settings.creator || 'API'}`;
        document.getElementById('infoBtn').href = settings.saluran || '#';
        document.getElementById('contactBtn').href = settings.whatsapp || '#';
        document.getElementById('githubLink').href = settings.github || '#';
        document.getElementById('whatsappLink').href = settings.whatsapp || '#';
        document.getElementById('youtubeLink').href = settings.youtube || '#';

        allAPIs = apis;
        renderTabs(Object.keys(apis));
        renderAPIs(Object.keys(apis)[0]);
        loadStats();

        setTimeout(() => {
          document.getElementById('loading').style.opacity = '0';
          setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
        }, 1000);
      } catch (err) {
        console.error('Init error:', err);
      }
    }

    // Render Tabs
    function renderTabs(categories) {
      const tabsEl = document.getElementById('tabs');
      tabsEl.innerHTML = '';
      
      categories.forEach((cat, i) => {
        const btn = document.createElement('button');
        btn.className = `tab ${i === 0 ? 'active' : ''}`;
        btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        btn.onclick = () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          btn.classList.add('active');
          renderAPIs(cat);
        };
        tabsEl.appendChild(btn);
      });
    }

    // Render APIs
    function renderAPIs(category) {
      const grid = document.getElementById('apiGrid');
      grid.innerHTML = '';
      
      const apis = allAPIs[category] || [];
      apis.sort((a, b) => a.name.localeCompare(b.name));
      
      apis.forEach((api, i) => {
        const card = document.createElement('div');
        card.className = 'api-card';
        card.style.animationDelay = `${i * 0.05}s`;
        
        let statusClass = 'active';
        if (api.status.toLowerCase().includes('maintenance')) statusClass = 'maintenance';
        else if (api.status.toLowerCase().includes('beta')) statusClass = 'beta';
        
        card.innerHTML = `
          <h3>${api.name}</h3>
          <p>${api.desc || 'No description'}</p>
          <div class="api-footer">
            <span class="status-badge ${statusClass}">${api.status}</span>
            <button class="try-btn" onclick="openModal('${api.path}', '${api.name}', '${api.desc}')">
              <i class="fas fa-play"></i> Try
            </button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const results = {};
      
      Object.keys(allAPIs).forEach(cat => {
        const filtered = allAPIs[cat].filter(api => 
          api.name.toLowerCase().includes(query) || 
          (api.desc && api.desc.toLowerCase().includes(query))
        );
        if (filtered.length) results[cat] = filtered;
      });
      
      if (query) {
        renderSearchResults(results);
      } else {
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) renderAPIs(activeTab.textContent.toLowerCase());
      }
    });

    function renderSearchResults(results) {
      const grid = document.getElementById('apiGrid');
      grid.innerHTML = '';
      let index = 0;
      
      Object.keys(results).forEach(cat => {
        results[cat].forEach(api => {
          const card = document.createElement('div');
          card.className = 'api-card';
          card.style.animationDelay = `${index * 0.05}s`;
          
          let statusClass = 'active';
          if (api.status.toLowerCase().includes('maintenance')) statusClass = 'maintenance';
          else if (api.status.toLowerCase().includes('beta')) statusClass = 'beta';
          
          card.innerHTML = `
            <h3>${api.name}</h3>
            <p>${api.desc || 'No description'}</p>
            <div class="api-footer">
              <span class="status-badge ${statusClass}">${api.status}</span>
              <button class="try-btn" onclick="openModal('${api.path}', '${api.name}', '${api.desc}')">
                <i class="fas fa-play"></i> Try
              </button>
            </div>
          `;
          grid.appendChild(card);
          index++;
        });
      });
    }

    // Modal
    function openModal(endpoint, name, desc) {
      currentEndpoint = endpoint;
      document.getElementById('modalTitle').textContent = name;
      document.getElementById('modalDesc').textContent = desc;
      document.getElementById('urlText').textContent = window.location.origin + endpoint;
      document.getElementById('modal').classList.add('active');
      document.getElementById('responseBox').classList.add('hidden');
      document.getElementById('modalSpinner').classList.add('hidden');
      
      const form = document.getElementById('paramForm');
      const submitBtn = document.getElementById('submitBtn');
      form.innerHTML = '';
      
      if (endpoint.includes('?')) {
        const params = endpoint.split('?')[1].split('&');
        params.forEach(param => {
          const [key] = param.split('=');
          const input = document.createElement('input');
          input.type = 'text';
          input.name = key;
          input.placeholder = `Enter ${key}`;
          input.required = true;
          form.appendChild(input);
        });
        submitBtn.classList.remove('hidden');
      } else {
        submitBtn.classList.add('hidden');
        fetchAPI(endpoint);
      }
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('modal').classList.remove('active');
    };

    document.getElementById('modal').onclick = (e) => {
      if (e.target.id === 'modal') {
        document.getElementById('modal').classList.remove('active');
      }
    };

    document.getElementById('copyBtn').onclick = () => {
      const text = document.getElementById('urlText').textContent;
      navigator.clipboard.writeText(text);
      const btn = document.getElementById('copyBtn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    };

    document.getElementById('submitBtn').onclick = () => {
      const form = document.getElementById('paramForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      let endpoint = currentEndpoint.split('?')[0] + '?';
      const inputs = form.querySelectorAll('input');
      inputs.forEach((input, i) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (i < inputs.length - 1) endpoint += '&';
      });
      
      form.classList.add('hidden');
      document.getElementById('submitBtn').classList.add('hidden');
      fetchAPI(endpoint);
    };

    async function fetchAPI(endpoint) {
      const spinner = document.getElementById('modalSpinner');
      const responseBox = document.getElementById('responseBox');
      
      spinner.classList.remove('hidden');
      responseBox.classList.add('hidden');
      
      try {
        const res = await fetch(window.location.origin + endpoint);
        const contentType = res.headers.get('content-type');
        
        spinner.classList.add('hidden');
        responseBox.classList.remove('hidden');
        
        if (contentType?.includes('application/json')) {
          const data = await res.json();
          responseBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } else if (contentType?.startsWith('image/')) {
          const blob = await res.blob();
          responseBox.innerHTML = `<img src="${URL.createObjectURL(blob)}" alt="Response">`;
        } else if (contentType?.startsWith('video/')) {
          const blob = await res.blob();
          responseBox.innerHTML = `<video controls src="${URL.createObjectURL(blob)}"></video>`;
        } else if (contentType?.startsWith('audio/')) {
          const blob = await res.blob();
          responseBox.innerHTML = `<audio controls src="${URL.createObjectURL(blob)}"></audio>`;
        } else {
          const text = await res.text();
          responseBox.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
        }
      } catch (err) {
        spinner.classList.add('hidden');
        responseBox.classList.remove('hidden');
        responseBox.innerHTML = `<pre>Error: ${err.message}</pre>`;
      }
    }

    async function loadStats() {
      try {
        const data = await fetch('/api/status').then(r => r.json());
        document.getElementById('totalEndpoints').textContent = data.result.totalfitur || '-';
        document.getElementById('totalRequests').textContent = data.result.totalrequest || '-';
      } catch (err) {
        console.error('Stats error:', err);
      }
    }

    init();
  </script>
