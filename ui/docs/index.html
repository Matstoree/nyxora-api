<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  color: #ffffff;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Animated Background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

/* Grid Background */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  pointer-events: none;
  z-index: 0;
}

/* Loading Screen */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0a0a0a;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.loading-spinner-large {
  border: 4px solid rgba(99, 102, 241, 0.1);
  border-top: 4px solid #6366f1;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

.loading-text {
  color: #9ca3af;
  font-size: 1rem;
  font-weight: 500;
  letter-spacing: 1px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.d-none {
  display: none !important;
}

/* Container */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem;
  position: relative;
  z-index: 1;
}

/* Header */
.header-wrapper {
  padding: 4rem 0 3rem;
  margin-bottom: 3rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

.hero {
  max-width: 900px;
}

.hero h2 {
  font-size: 3.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  line-height: 1.1;
  letter-spacing: -0.02em;
}

.hero p {
  font-size: 1.1rem;
  color: #9ca3af;
  margin-bottom: 2rem;
  line-height: 1.7;
  font-weight: 400;
}

#apiLinks {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

#apiLinks a {
  background: rgba(99, 102, 241, 0.1);
  border: 1px solid rgba(99, 102, 241, 0.3);
  padding: 0.85rem 1.75rem;
  font-size: 0.95rem;
  font-weight: 600;
  text-decoration: none;
  color: #6366f1;
  border-radius: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: inline-block;
}

#apiLinks a:hover {
  background: rgba(99, 102, 241, 0.2);
  border-color: rgba(99, 102, 241, 0.5);
  transform: translateY(-2px);
}

/* Stats */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-bottom: 3rem;
}

.stats div {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(20px);
  padding: 2rem;
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  text-align: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.stats div:hover {
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(99, 102, 241, 0.3);
  transform: translateY(-5px);
}

.stats h3 {
  font-size: 0.8rem;
  color: #9ca3af;
  margin-bottom: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

.stats p {
  font-size: 2.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Search */
.search-container {
  margin-bottom: 2.5rem;
}

#searchInput {
  width: 100%;
  max-width: 600px;
  padding: 1rem 1.5rem;
  font-size: 0.95rem;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  background: rgba(255, 255, 255, 0.03);
  color: #ffffff;
  transition: all 0.3s ease;
  font-family: 'Inter', sans-serif;
  font-weight: 500;
}

#searchInput::placeholder {
  color: #6b7280;
}

#searchInput:focus {
  outline: none;
  border-color: rgba(99, 102, 241, 0.5);
  background: rgba(255, 255, 255, 0.05);
}

/* Tabs */
.tabs {
  display: flex;
  gap: 0.75rem;
  overflow-x: auto;
  margin-bottom: 2.5rem;
  padding-bottom: 0.5rem;
  scrollbar-width: none;
}

.tabs::-webkit-scrollbar {
  display: none;
}

.tab {
  background: transparent;
  color: #9ca3af;
  border: 1px solid rgba(255, 255, 255, 0.08);
  padding: 0.75rem 1.5rem;
  cursor: pointer;
  font-size: 0.9rem;
  white-space: nowrap;
  font-weight: 600;
  border-radius: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.tab:hover {
  background: rgba(255, 255, 255, 0.05);
  color: #ffffff;
  border-color: rgba(255, 255, 255, 0.15);
}

.tab.active {
  background: rgba(99, 102, 241, 0.15);
  color: #6366f1;
  border-color: rgba(99, 102, 241, 0.3);
}

/* API Cards */
.api-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 1.5rem;
  margin-bottom: 4rem;
}

.api-card {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(20px);
  padding: 1.75rem;
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 180px;
  opacity: 0;
  transform: translateY(20px);
  animation: cardEntrance 0.6s ease-out forwards;
}

.api-card:hover {
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(99, 102, 241, 0.3);
  transform: translateY(-5px);
}

@keyframes cardEntrance {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.api-info h3 {
  font-size: 1.15rem;
  color: #ffffff;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.api-info p {
  font-size: 0.85rem;
  color: #9ca3af;
  font-weight: 400;
  margin-bottom: 1rem;
  line-height: 1.6;
}

.status {
  background: rgba(16, 185, 129, 0.15);
  padding: 0.4rem 0.9rem;
  border-radius: 8px;
  font-size: 0.7rem;
  color: #10b981;
  display: inline-block;
  font-weight: 700;
  margin-bottom: 1rem;
  border: 1px solid rgba(16, 185, 129, 0.3);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.status.warning {
  background: rgba(245, 158, 11, 0.15);
  color: #f59e0b;
  border-color: rgba(245, 158, 11, 0.3);
}

.status.danger {
  background: rgba(239, 68, 68, 0.15);
  color: #ef4444;
  border-color: rgba(239, 68, 68, 0.3);
}

.play-button {
  background: rgba(99, 102, 241, 0.15);
  border: 1px solid rgba(99, 102, 241, 0.3);
  border-radius: 10px;
  padding: 0.75rem 1.25rem;
  color: #6366f1;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  align-self: flex-start;
}

.play-button:hover {
  background: rgba(99, 102, 241, 0.25);
  border-color: rgba(99, 102, 241, 0.5);
  transform: translateY(-2px);
}

/* Modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.modal.active {
  opacity: 1;
  pointer-events: all;
}

.modal-dialog {
  width: 100%;
  max-width: 600px;
  background: rgba(15, 15, 15, 0.98);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 2rem;
  color: #ffffff;
  transform: translateY(20px);
  transition: transform 0.3s ease;
  max-height: 90vh;
  overflow-y: auto;
}

.modal.active .modal-dialog {
  transform: translateY(0);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  margin-bottom: 1.5rem;
}

.modal-header h5 {
  font-size: 1.4rem;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 0.5rem;
}

.modal-header span {
  font-size: 0.85rem;
  color: #9ca3af;
  display: block;
}

.btn-close {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  font-size: 1.5rem;
  cursor: pointer;
  color: #9ca3af;
  transition: all 0.3s ease;
  padding: 0.5rem;
  border-radius: 10px;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: 1;
}

.btn-close:hover {
  color: #ef4444;
  background: rgba(239, 68, 68, 0.1);
  border-color: rgba(239, 68, 68, 0.3);
}

.copy-section {
  display: none;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.08);
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 0.8rem;
  color: #9ca3af;
  margin-bottom: 1.5rem;
  overflow: auto;
  font-weight: 500;
}

.copy-section.active {
  display: flex;
}

.copy-button {
  background: rgba(99, 102, 241, 0.15);
  border: 1px solid rgba(99, 102, 241, 0.3);
  color: #6366f1;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 40px;
}

.copy-button:hover {
  background: rgba(99, 102, 241, 0.25);
}

.modal-body form label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #ffffff;
  font-size: 0.9rem;
}

.modal-body form input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  background: rgba(255, 255, 255, 0.03);
  color: #ffffff;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s ease;
  font-family: 'Inter', sans-serif;
}

.modal-body form input::placeholder {
  color: #6b7280;
}

.modal-body form input:focus {
  outline: none;
  border-color: rgba(99, 102, 241, 0.5);
  background: rgba(255, 255, 255, 0.05);
}

#submitParamBtn {
  background: rgba(99, 102, 241, 0.15);
  border: 1px solid rgba(99, 102, 241, 0.3);
  color: #6366f1;
  padding: 12px 24px;
  font-size: 0.95rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  width: 100%;
  margin-top: 0.5rem;
}

#submitParamBtn:hover {
  background: rgba(99, 102, 241, 0.25);
  transform: translateY(-2px);
}

.loading-spinner {
  margin: 2rem auto;
  border: 3px solid rgba(99, 102, 241, 0.1);
  border-top: 3px solid #6366f1;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

#apiResponseContent {
  background: rgba(255, 255, 255, 0.03);
  padding: 1.5rem;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  font-size: 0.85rem;
  max-height: 400px;
  overflow-y: auto;
  margin-top: 15px;
  color: #e5e7eb;
}

#apiResponseContent pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  background: transparent;
  color: #e5e7eb;
  padding: 0;
  border-radius: 0;
  border: none;
  font-size: 0.8rem;
  font-family: 'Inter', monospace;
}

.image-response {
  max-width: 100%;
  max-height: 300px;
  border-radius: 12px;
  display: block;
  margin: 0 auto;
}

.video-response, .audio-response {
  width: 100%;
  border-radius: 12px;
}

/* Footer */
.footer {
  text-align: center;
  padding: 3rem 2rem;
  color: #6b7280;
  font-size: 0.9rem;
  border-top: 1px solid rgba(255, 255, 255, 0.08);
  margin-top: 4rem;
}

.contact {
  margin-top: 1.5rem;
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.contact a {
  color: #9ca3af;
  text-decoration: none;
  font-size: 1.25rem;
  transition: all 0.3s ease;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.08);
}

.contact a:hover {
  color: #6366f1;
  background: rgba(99, 102, 241, 0.1);
  border-color: rgba(99, 102, 241, 0.3);
  transform: translateY(-3px);
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.02);
}

::-webkit-scrollbar-thumb {
  background: rgba(99, 102, 241, 0.3);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(99, 102, 241, 0.5);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 1.5rem;
  }

  .hero h2 {
    font-size: 2.5rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .stats {
    grid-template-columns: 1fr;
  }

  .api-list {
    grid-template-columns: 1fr;
  }

  .modal-dialog {
    padding: 1.5rem;
  }
}
  </style>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">LOADING...</div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header-wrapper">
      <section class="hero">
        <h2 id="apiTitle"></h2>
        <p>Simple API with easy and minimalistic integration for WhatsApp Bot Developers.</p>
        <section id="apiLinks">
          <a id="information" href="#" title="Information">Information API</a>
          <a id="contactdev" href="#" title="Contact Dev">Contact Dev</a>
        </section>
      </section>
    </div>

    <!-- Stats -->
    <div class="stats" id="status-boxes">
      <div>
        <h3>Total Endpoint</h3>
        <p id="total-endpoint">-</p>
      </div>
      <div>
        <h3>Total Request</h3>
        <p id="total-request">-</p>
      </div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ðŸ” Search API..." />
    </div>

    <!-- Tabs & API List -->
    <section class="content">
      <div class="tabs" id="tabs"></div>
      <div id="api-list" class="api-list"></div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h5></h5>
          <span></span>
        </div>
        <button id="btn-close" class="btn-close">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="copy-section">
          <span id="copyEndpointText"></span>
          <button class="copy-button">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <form id="paramForm" style="margin-bottom: 0.5rem"></form>
        <button id="submitParamBtn" type="button">Submit Request</button>
        <div id="apiResponseLoading" class="loading-spinner" style="display: none;"></div>
        <div id="apiResponseContent" class="d-none"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div id="credits"></div>
    <div class="contact">
      <a id="githubLink" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a id="whatsappLink" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="youtubeLink" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

<script>
  (async () => {
    const settings = await fetch("/settings.json").then(res => res.json());
    document.getElementById("icon").href = settings.favicon;
    const head = document.head;

    const ogTags = [
      { property: 'og:title', content: settings.apititle },
      { property: 'og:description', content: "Simple API with easy and minimalistic integration for WhatsApp Bot Developers." },
      { property: 'og:image', content: settings.favicon },
      { property: 'og:url', content: window.location.href },
      { property: 'og:type', content: 'website' }
    ];

    ogTags.forEach(({ property, content }) => {
      const meta = document.createElement('meta');
      meta.setAttribute('property', property);
      meta.setAttribute('content', content);
      head.appendChild(meta);
    });
  })()

  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.container').style.display = 'none';
    document.querySelector('footer').style.display = 'none';

    loadSettings().then(() => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
          document.querySelector('footer').style.display = 'block';
        }, 500);
      }, 1000);
    });
  });

  async function loadSettings() {
    const tabsContainer = document.getElementById("tabs");
    const apiList = document.getElementById("api-list");
    let currentEndpoint = "";

    const settings = await fetch("/settings.json").then(res => res.json());
    const apis = await fetch("/api/endpoints.json").then(res => res.json());
    
    allAPIs = apis;
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const matchedAPIs = {};

      Object.keys(allAPIs).forEach(category => {
        const filtered = allAPIs[category].filter(api =>
          api.name.toLowerCase().includes(query) ||
          (api.desc && api.desc.toLowerCase().includes(query)) ||
          api.path.toLowerCase().includes(query)
        );
        if (filtered.length) matchedAPIs[category] = filtered;
      });

      renderSearchResults(matchedAPIs);
    });

    const setContent = (id, property, value) => {
      const el = document.getElementById(id);
      if (el) el[property] = value;
    };

    setContent("page", "textContent", "Docs - " + settings.apititle || "Docs - Skyzopedia API");
    setContent("credits", "textContent", `Â© ${new Date().getFullYear()} Powered by ${settings.creator || "Skyzopedia"}`);
    setContent("apiTitle", "textContent", settings.apititle || "Skyzopedia API");

    document.getElementById("githubLink").href = settings.github || "#";
    document.getElementById("whatsappLink").href = settings.whatsapp || "#";
    document.getElementById("youtubeLink").href = settings.youtube || "#";
    document.getElementById("information").href = settings.saluran || "#";
    document.getElementById("contactdev").href = settings.whatsapp || "#";

    Object.keys(apis).forEach((key, index) => {
      const button = document.createElement("button");
      button.className = `tab ${index === 0 ? "active" : ""}`;
      button.dataset.tab = key;
      button.innerText = key.charAt(0).toUpperCase() + key.slice(1);
      tabsContainer.appendChild(button);
    });

    function renderSearchResults(results) {
      apiList.innerHTML = "";

      Object.keys(results).forEach(category => {
        const categoryHeader = document.createElement("h2");
        categoryHeader.textContent = category;
        categoryHeader.style.color = "#ffffff";
        categoryHeader.style.marginBottom = "1.5rem";
        categoryHeader.style.fontSize = "1.5rem";
        categoryHeader.style.fontWeight = "700";
        apiList.appendChild(categoryHeader);

        results[category].forEach((api, i) => {
          const card = document.createElement("div");
          card.className = "api-card";

          let statusClass = "";
          if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
          else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";

          card.innerHTML = `
            <div class="api-info">
              <h3>${api.name}</h3>
              ${api.desc ? `<p>${api.desc}</p>` : ""}
              <span class="status ${statusClass}">${api.status}</span>
            </div>
            <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
              <i class="fa-solid fa-play"></i> Try API
            </button>
          `;

          apiList.appendChild(card);

          setTimeout(() => {
            card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
          }, 10);
        });
      });
    }

    function renderAPIs(category) {
      apiList.innerHTML = "";
      apis[category].sort((a, b) => a.name.localeCompare(b.name)).forEach((api, i) => {
        const card = document.createElement("div");
        card.className = "api-card";

        let statusClass = "";
        if (api.status.toLowerCase().includes("maintenance")) statusClass = "danger";
        else if (api.status.toLowerCase().includes("beta")) statusClass = "warning";
        else statusClass = "";

        card.innerHTML = `
          <div class="api-info">
            <h3>${api.name}</h3>
            ${api.desc ? `<p>${api.desc}</p>` : "" }
            <span class="status ${statusClass}">${api.status}</span>
          </div>
          <button class="play-button" data-endpoint="${api.path}" data-api="${api.name}" data-desc="${api.desc}">
            <i class="fa-solid fa-play"></i> Try API
          </button>
        `;
        apiList.appendChild(card);

        setTimeout(() => {
          card.style.animation = `cardEntrance 0.6s ease-out ${i * 0.1}s forwards`;
        }, 10);
      });
    }

    renderAPIs(Object.keys(apis)[0]);

    tabsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("tab")) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        e.target.classList.add("active");
        renderAPIs(e.target.dataset.tab);
      }
    });

    document.addEventListener("click", (e) => {
      if (e.target.closest(".play-button")) {
        const btn = e.target.closest(".play-button");
        const endpoint = btn.getAttribute("data-endpoint");
        const api = btn.getAttribute("data-api");
        const desc = btn.getAttribute("data-desc");

        const paramForm = document.getElementById("paramForm");
        const submitBtn = document.getElementById("submitParamBtn");
        const modal = document.getElementById("apiResponseModal");

        document.getElementById("apiResponseContent").textContent = "";
        document.getElementById("apiResponseContent").classList.add("d-none");
        document.getElementById("apiResponseLoading").style.display = "none";
        paramForm.style.display = "block";
        submitBtn.style.display = "none";

        currentEndpoint = endpoint;
        paramForm.innerHTML = "";

        document.querySelector(".modal-dialog h5").innerText = api;
        document.querySelector(".modal-dialog span").innerText = desc;

        if (endpoint.includes("?")) {
          const queryParams = endpoint.split("?")[1].split("&");

          queryParams.forEach(param => {
            const [key, value] = param.split("=");
            paramForm.innerHTML += `
              <input type="text" id="${key}" name="${key}" value="${value || ''}" 
                     placeholder="Enter ${key}" required />
            `;
          });

          submitBtn.style.display = "block";
        } else {
          fetchAPI(endpoint);
        }

        modal.classList.add("active");
        document.querySelector(".copy-section").classList.add("active");
        document.getElementById("copyEndpointText").innerText = window.location.origin + endpoint;
      }

      if (e.target.closest(".copy-button")) {
        const textToCopy = document.getElementById("copyEndpointText").innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const copyBtn = e.target.closest(".copy-button");
          copyBtn.innerHTML = '<i class="fas fa-check"></i>';
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="far fa-copy"></i>';
          }, 2000);
        });
      }

      if (e.target.id === "btn-close" || e.target === document.getElementById("apiResponseModal")) {
        document.getElementById("apiResponseModal").classList.remove("active");
      }
    });

    document.getElementById("submitParamBtn").addEventListener("click", () => {
      const form = document.getElementById("paramForm");
      const submitBtn = document.getElementById("submitParamBtn");

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      form.style.display = "none";
      submitBtn.style.display = "none";
      document.getElementById("apiResponseLoading").style.display = "block";

      let endpoint = currentEndpoint.split("?")[0] + "?";
      const inputs = form.querySelectorAll("input");

      inputs.forEach((input, index) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (index < inputs.length - 1) endpoint += "&";
      });

      fetchAPI(endpoint);
    });
  }    

  function fetchAPI(endpoint) {
    const fullURL = window.location.origin + endpoint;
    const responseEl = document.getElementById("apiResponseContent");
    const loadingEl = document.getElementById("apiResponseLoading");
    const urlsSection = document.querySelector(".copy-section");

    paramForm.style.display = "none";
    document.getElementById("submitParamBtn").style.display = "none";
    loadingEl.style.display = "block";
    responseEl.classList.add("d-none");
    responseEl.innerHTML = "";
    urlsSection.classList.add("active");
    document.getElementById("copyEndpointText").innerText = fullURL;

    fetch(fullURL)
      .then(async (res) => {
        loadingEl.style.display = "none";
        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } 
        else if (contentType && contentType.startsWith("image/")) {
          const blob = await res.blob();
          const imgUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
        } 
        else if (contentType && contentType.startsWith("video/")) {
          const blob = await res.blob();
          const videoUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <video controls class="video-response" autoplay>
              <source src="${videoUrl}" type="${contentType}">
              Your browser does not support the video tag.
            </video>
          `;
        }
        else if (contentType && contentType.startsWith("audio/")) {
          const blob = await res.blob();
          const audioUrl = URL.createObjectURL(blob);
          responseEl.innerHTML = `
            <audio controls class="audio-response" autoplay>
              <source src="${audioUrl}" type="${contentType}">
              Your browser does not support the audio tag.
            </audio>
          `;
        }
        else {
          const text = await res.text();
          responseEl.innerHTML = `<pre>${text.substring(0, 1000)}</pre>`;
        }

        responseEl.classList.remove("d-none");
      })
      .catch((err) => {
        loadingEl.style.display = "none";
        responseEl.classList.remove("d-none");
        responseEl.innerHTML = `<pre>Error: ${err.message}</pre>`;
      });
  }

  fetch('/api/status')
    .then(res => res.json())
    .then(data => {
      document.getElementById('total-endpoint').textContent = data.result.totalfitur;
      document.getElementById('total-request').textContent = data.result.totalrequest;
    })
    .catch(err => {
      document.getElementById('total-endpoint').textContent = 'Error';
      document.getElementById('total-request').textContent = 'Error';
      console.error(err);
  });
</script>
</body>
</html>
